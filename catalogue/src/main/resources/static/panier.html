<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Panier - AltF404</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        padding: 40px;
        background-color: #f9f9f9;
    }

    h1 {
        text-align: center;
    }

    .panier {
        max-width: 800px;
        margin: 0 auto;
    }

    .produit {
        background-color: white;
        margin-bottom: 20px;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .produit img {
        width: 100px;
        height: 80px;
        object-fit: cover;
        border-radius: 5px;
    }

    .infos {
        flex-grow: 1;
        margin-left: 20px;
    }

    .infos h2 {
        margin: 0;
    }

    .total {
        text-align: right;
        font-size: 20px;
        margin-top: 30px;
        font-weight: bold;
    }

    button {
        background-color: #dc3545;
        border: none;
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #c82333;
    }

    .top-bar {
        text-align: center;
        margin-bottom: 30px;
    }

    .top-bar a {
        margin-right: 10px;
    }
  </style>
</head>
<body>
<h1>üõí Ton panier AltF404</h1>

<div class="top-bar">
  <a href="index.html">‚Üê Retour √† la boutique</a>
  <button onclick="viderPanier()">Vider le panier</button>
</div>

<div class="panier" id="contenu-panier"></div>
<div class="total" id="total-prix">Total : 0 ‚Ç¨</div>

<script>
  let panier = JSON.parse(localStorage.getItem('panier')) || [];

  function afficherPanier() {
      const container = document.getElementById('contenu-panier');
      const totalPrix = document.getElementById('total-prix');

      container.innerHTML = '';

      if (panier.length === 0) {
          container.innerHTML = "<p>Ton panier est vide.</p>";
          totalPrix.textContent = "Total : 0 ‚Ç¨";
          return;
      }

      let total = 0;

      panier.forEach((produit, index) => {
          total += produit.prix;

          const div = document.createElement('div');
          div.className = 'produit';

          div.innerHTML = `
              <img src="${produit.imageUrl || 'https://via.placeholder.com/100x80'}" alt="${produit.nom}">
              <div class="infos">
                  <h2>${produit.nom}</h2>
                  <p>${produit.prix.toFixed(2)} ‚Ç¨</p>
              </div>
              <button onclick="supprimer(${index})">Supprimer</button>
          `;

          container.appendChild(div);
      });

      totalPrix.textContent = `Total : ${total.toFixed(2)} ‚Ç¨`;
  }

  function supprimer(index) {
      panier.splice(index, 1);
      localStorage.setItem('panier', JSON.stringify(panier));
      afficherPanier();
  }

  function viderPanier() {
      if (confirm("Vider le panier ?")) {
          panier = [];
          localStorage.removeItem('panier');
          afficherPanier();
      }
  }

  window.onload = afficherPanier;
</script>
</body>
</html>
